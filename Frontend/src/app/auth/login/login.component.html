
<style>
  .alertdialog{
   
  
   justify-content: center;
   display: flex;
   height: 90px;
  }
  .alertmsg{
    margin-top: 10px;
    background-color: red;
    width:500px;
    text-align: center;
    padding: 10px;
    border-radius: 10px;

  }

</style>


    <main style="background-color:rgb(20, 20, 20);height: 100vh;">
      <div class="alertdialog">

        <h1 class="alertmsg"  *ngIf="hide"  style="color: white;">{{alertmsg}}</h1>
      </div>
      <div class="container" >
      
        <section class="section register d-flex flex-column align-items-center justify-content-center py-4" style="margin-top: 60px;">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
  
               
                <div class="card mb-3" style="background-color: rgb(28, 28, 28);color: azure;">
  
                  <div class="card-body">
  
                    <div class="pt-4 pb-2">
                      <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                      <p class="text-center small">Enter your username & password to login</p>
                    </div>
  
                    <form class="row g-3 needs-validation" #ngform="ngForm" (ngSubmit)="HandleSubmitLogin(ngform)">
  
                      <div class="col-12">
                        <label for="yourUsername" class="form-label">Username</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend">@</span>
                          <input type="text" name="username" #uname="ngModel" class="form-control" ngModel required>
                          <br>
                         
                        </div>
                        <!-- <div  *ngIf="ngform.invalid && ngform.touched">valid</div> -->
                        <div *ngIf="uname.invalid && uname.touched" style="color:red">Please enter your username.</div>
                      </div>
  
                      <div class="col-12">
                        <label for="yourPassword" class="form-label">Password</label>
                        <input type="password" name="password" ngModel  #psw="ngModel" name="password" class="form-control" id="yourPassword" required>
                       
                      </div>
                      <div *ngIf="psw.touched && psw.invalid" style="color: red;">Please enter your password!</div>
  
                      <!-- <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                          <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                      </div> -->
                      <div class="col-12">
                        <button class="btn btn-danger w-100" type="submit" [disabled]="ngform.invalid">Login</button>
                      </div>
                      <div class="col-12">
                        <p class="small mb-0">Don't have account? <a href="pages-register.html">Create an account</a></p>
                      </div>
                    </form>
  
                  </div>
                </div>
  
                <div class="credits">
                 </div>
  
              </div>
            </div>
          </div>
  
        </section>
  
      </div>
  
   
  </main>
