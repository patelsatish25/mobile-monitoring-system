
<style>
   .alertdialog{
   
  
   justify-content: center;
   display: flex;
   height: 90px;
  }
  .alertmsg{
    margin-top: 10px;
    background-color: red;
    width:500px;
    text-align: center;
    padding: 10px;
    border-radius: 10px;

  }
</style>


<main style="background-color:rgb(20, 20, 20);height: 100vh;">

  <div class="alertdialog">

    <p class="alertmsg"  *ngIf="alertbox" style="color: white;font-size:30px;">{{alertMessage}}</p>
  </div>
    <div class="container" >

      <section class="section register  d-flex flex-column align-items-center justify-content-center py-4" style="margin-top: 40px;">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              
              <div class="card mb-3" style="background-color: rgb(28, 28, 28);color: azure;">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create to Your Account</h5>
                   
                  </div>

                  <form class="row g-3 needs-validation" [formGroup]="form" novalidate>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username"  class="form-control" id="yourUsername" formControlName="username" required>
                         
                       
                      </div>
                      <span style="color: red;">{{getusername()}}</span>
                   
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword"  formControlName="password" required>
                      <div style="color: red;">{{getpasssworError()}}</div>
                    </div>

                    
                    <div class="col-12">
                        <label for="email" class="form-label">email</label>
                        <input type="text" name="email" class="form-control" id="email" formControlName="email" required>
                      
                      </div>
                      <div style="color: red;">{{getemailerror()}}</div>
                  
                    <div class="col-12">
                      <button class="btn btn-danger w-100" [disabled]="form.invalid" type="submit" (click)="handleSubmt()">sign up</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a routerLink="/">Login</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
               </div>

            </div>
          </div>
        </div>

      </section>

    </div>

 
</main>
