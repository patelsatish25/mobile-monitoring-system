


  <style>

    .scanner-wrapper {
      text-align: center;
      margin: 20px 0 30px;
    }

    .scanner {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 0 auto;
      border-radius: 50%;
      border: 2px solid rgba(248, 26, 26, 0.7);
      background: radial-gradient(transparent 40%, rgba(0, 255, 255, .1) 41%),
        radial-gradient(circle at center, rgba(0, 255, 255, .1), transparent 60%);
      overflow: hidden;
      box-shadow: 0 0 18px rgba(255, 85, 0, 0.35);

    }

    .beam {
      position: absolute;
      width: 50%;
      height: 2px;
      top: 50%;
      left: 50%;
      transform-origin: left center;
      background: #ff5c04;
      box-shadow: 0 0 14px #00ffff;
      animation: spin 2.8s linear infinite;
    }

    .grid::before,
    .grid::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 1px dashed rgba(0, 255, 255, .25);
    }

    .grid::after {
      transform: scale(.6);
    }


    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .scan-text {
      color: #7df3ff;
      font-size: 14px;
      letter-spacing: 1px;
      margin-top: 10px;
      animation: pulse 1.2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: .35;
      }

      50% {
        opacity: 1;
      }
    }
    .grids{
      grid-template-columns: repeat(3, 1fr);
    }


    @media (max-width: 768px) {
  .details-grid {
    grid-template-columns: 1fr !important;

  }

    height: auto;
