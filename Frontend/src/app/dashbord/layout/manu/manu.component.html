
<style>
  .device{
    color: rgb(0, 0, 0);
    text-decoration: none;
    font-size: 40;
    font-variant: small-caps;
  }
  .device:hover{
    color: rgb(58, 39, 39);
    text-shadow: 0px 2px 2px rgb(8, 1, 14);


  }

</style>
<mat-toolbar>

    <a routerLink="/devices" style="flex: 1 1 auto;" class="device">devices</a>
    <label class="switch">
      <input
        type="checkbox"
        id="checkbox"

        (change)="setTheme($event)"
      />
      <span class="slider">
        <div class="star star_1"></div>
        <div class="star star_2"></div>
        <div class="star star_3"></div>
        <svg viewBox="0 0 16 16" class="cloud_1 cloud">
          <path
            transform="matrix(.77976 0 0 .78395-299.99-418.63)"
            fill="#fff"
            d="m391.84 540.91c-.421-.329-.949-.524-1.523-.524-1.351 0-2.451 1.084-2.485 2.435-1.395.526-2.388 1.88-2.388 3.466 0 1.874 1.385 3.423 3.182 3.667v.034h12.73v-.006c1.775-.104 3.182-1.584 3.182-3.395 0-1.747-1.309-3.186-2.994-3.379.007-.106.011-.214.011-.322 0-2.707-2.271-4.901-5.072-4.901-2.073 0-3.856 1.202-4.643 2.925"
          ></path>
        </svg>
      </span>
    </label>




    <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
        Menu
      </button>

      <mat-menu #menu="matMenu">


        <button  *ngIf="isAdmin" mat-menu-item routerLink="/admin">
            <mat-icon>dashboard</mat-icon>
            <span>{{dashboardname}}</span>
          </button>

          <button  *ngIf="isadminurl()" mat-menu-item routerLink="/devices">
            <mat-icon>dashboard</mat-icon>
            <span>devices</span>
          </button>

        <button mat-menu-item (click)="Logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>

  </mat-toolbar>
